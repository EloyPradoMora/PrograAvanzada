<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tienda MISH</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
      color: #333;
    }
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #007bff;
      border-bottom: 2px solid #007bff;
      padding-bottom: 10px;
      margin-bottom: 20px;
      text-align: center;
    }

    .product-list {
      display: grid;
      grid-template-columns: repeat(1, 1fr);
      gap: 20px; /* Space between items */
      list-style: none;
      padding: 0;
    }

    @media (min-width: 600px) {
      .product-list {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 1200px) {
      .product-list {
        grid-template-columns: repeat(5, 1fr);
      }
    }

    .product-item {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 0;
      text-align: center;
      transition: transform 0.2s;
    }
    .product-item:hover {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transform: translateY(-2px);
    }

    .product-image-placeholder {
      width: 100%;
      height: 80px;
      background-color: #e9eebf;
      border-radius: 4px;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8em;
      color: #8a8d7d;
      font-weight: 500;
      border: 1px dashed #c0c0c0;
    }

    .product-name {
      font-size: 1.1em;
      color: #333;
      font-weight: bold;
      margin-bottom: 3px;
      /* Ensure name doesn't overflow */
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .product-description {
      display: none;
    }
    .product-price {
      font-size: 1.1em;
      color: #28a745;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .back-link {
      display: block;
      margin-top: 20px;
      text-align: center;
      color: #007bff;
      text-decoration: none;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Opciones</h1>
    <ul class="product-list">
      <li th:each="producto : ${productos}" class="product-item">
        <div class="product-image-placeholder">
          IMAGEN
        </div>
        <div class="product-name" th:text="${producto.nombre}">
          NOMBRE DE PRODUCTO
        </div>
        <div class="product-price" th:text="'$' + ${#numbers.formatDecimal(producto.precio, 0, 'POINT', 0, 'COMMA')}">
          $1000
        </div>
        <a th:href="@{'/product/' + ${producto.idProducto}}" style="color: blue; font-size: 0.8em; margin-top: 5px; display: inline-block; text-decoration: none; border-bottom: 1px dotted blue;">
          Ver Detalle
        </a>
      </li>
    </ul>
  </div>
</body>
</html>
