<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro M.I.S.H</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" href="/css/styles.css">
</head>

<body class="auth-page">
    <div class="login-container">
        <div class="left-panel">
            <button class="mish-button">M.I.S.H</button>
        </div>

        <div class="right-panel">

            <div th:if="${error}" class="error-message" style="margin-top: -20px;">
                <p th:text="${error}"></p>
            </div>

            <div th:if="${success}" class="success-message" style="margin-top: -20px;">
                <p th:text="${success}"></p>
            </div>

            <form th:unless="${success}" method="post" th:action="@{/register}" style="width: 100%;"
                th:object="${usuario}">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" th:field="*{username}"
                        placeholder="Nombre de Usuario" required>
                </div>
                <div class="form-group">
                    <label for="password">Clave</label>
                    <input type="password" id="password" name="password" placeholder="Contraseña" required>
                </div>
                <div class="form-group">
                    <label for="passwordAgain">Repita su clave</label>
                    <input type="password" id="passwordAgain" name="passwordAgain" placeholder="Repita Contraseña"
                        required>
                </div>
                <button type="submit" class="login-button">Registrar</button>
            </form>
            <a th:if="${success}" th:href="@{/login}" class="login-button back-to-login">
                Volver al Login
            </a>
        </div>
    </div>
</body>

</html>
