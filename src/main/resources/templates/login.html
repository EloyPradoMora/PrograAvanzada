<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login M.I.S.H</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}" href="/css/styles.css">
</head>

<body class="auth-page">
  <div class="login-container">
    <div class="left-panel">
      <button class="mish-button">M.I.S.H</button>
    </div>

    <div class="right-panel">

      <div th:if="${loginError}" class="error-message" style="margin-top: -20px;">
        Usuario o clave no válidos. Inténtelo de nuevo.
      </div>

      <form method="post" th:action="@{/login}" style="width: 100%;">
        <div class="form-group">
          <label for="username">Usuario</label>
          <input type="text" id="username" name="username" placeholder="Nombre de Usuario" required>
        </div>
        <div class="form-group">
          <label for="password">Clave</label>
          <input type="password" id="password" name="password" placeholder="Contraseña" required>
        </div>
        <button type="submit" class="login-button">Entrar</button>
      </form>
      <a th:href="@{/oauth2/authorization/github}" class="github-button">Ingresar con GitHub</a>
      <a th:href="@{/register}" class="login-button">
        Registrar!
      </a>
    </div>
  </div>
</body>

</html>
